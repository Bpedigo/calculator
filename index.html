<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-4 calc">
      <h3>calculator</h3>
      <h5>by Brian Pedigo 2016</h5>
      <input type="textbox" id="screen" class="col-xs-10 screen sp" readonly></input>
      <div class="row">
        <div class="col-xs-12 sp">
          <button class="btn btn-primary btn-lg" value="7">7</button>
          <button class="btn btn-primary btn-lg" value="8">8</button>
          <button class="btn btn-primary btn-lg" value="9">9</button>
          <button class="btn btn-info btn-lg" value="*">X</button>
          <a id="sun" class="glyphicon glyphicon-certificate"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 sp">
          <button class="btn btn-primary btn-lg" value="4">4</button>
          <button class="btn btn-primary btn-lg" value="5">5</button>
          <button class="btn btn-primary btn-lg" value="6">6</button>
          <button class="btn btn-info btn-lg" value="-">--</button>
          <a id="moon" class="glyphicon glyphicon-adjust"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 sp">
          <button class="btn btn-primary btn-lg" value="1">1</button>
          <button class="btn btn-primary btn-lg" value="2">2</button>
          <button class="btn btn-primary btn-lg" value="3">3</button>
          <button class="btn btn-info btn-lg" value="+">+</button>
          <a id="clouds" class="glyphicon glyphicon-cloud"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 sp">
          <button class="btn btn-primary btn-lg" value="0">0</button>
          <button class="btn btn-info btn-lg" value=".">.</button>
          <button class="btn btn-danger btn-lg" value="C">C</button>
          <button class="btn btn-info btn-lg" value="/">/</button>
          <a id="up" class="glyphicon glyphicon-sort"></a>
        </div>
      </div>
    <div class="row">
        <div class="col-xs-12 sp">
          <button class="btn btn-success btn-lg" value="=">=</button>
         
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
